<div class="cart-container"></div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const cartContainer = document.querySelector('.cart-container');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  if (cart.length === 0) {
    cartContainer.innerHTML = '<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
    return;
  }

  cart.forEach((item, index) => {
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}" width="100">
      <h3>${item.name}</h3>
      <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${item.qty}</p>
      <p>‡∏£‡∏≤‡∏Ñ‡∏≤: ${item.price} $</p>
      <button style="border-radius: 50px; border-style: none; width: 100px; height: 40px; background-color: black; color: aliceblue; cursor: pointer;" onclick="removeItem(${index})">‡∏•‡∏ö</button>
    `;
    cartContainer.appendChild(div);
  });
});

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  location.reload();
}
</script>
